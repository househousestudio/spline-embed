<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spline Embed</title>

  <!-- Allows Spline to use eval-based interactions -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' https://unpkg.com;">

  <!-- Load the Spline viewer script -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
    }

    spline-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Your actual Spline scene -->
  <spline-viewer
    loading-anim-type="none"
    url="https://prod.spline.design/iV5c0C5xgfzCBwVR/scene.splinecode"
  ></spline-viewer>
</body>
</html>
